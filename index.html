<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue 2.6 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Carousel using VueJs</title>
</head>
<body>
    <main id="app">
        <div class="container-fluid px-5">
            <div class="row text-center">
                <div class="col-12 p-3">
                    <h1>Vue Todo List</h1>
                </div>

                <div class="col-12 p-4 mb-5">
                    <div class="row">
                        <div class="col-3 offset-4">
                            <input v-model="newTask" @keyup.enter="addItemTodo" class="form-control" type="text" aria-label="default input example">
                        </div>
                        <div class="col-1">
                            <button @click="addItemTodo" class="btn btn-success">Aggiungi</button>
                        </div>
                    </div>
                </div>

                <div class="col-7 m-auto">
                    <ul class="my-ul p-3">
                        <li v-for="(element, index) in todoArrayList" :class="(element.done == true) ? 'text-decoration-line-through' : ''" class="mb-2 d-flex justify-content-between align-items-center p-3">
                            <span>{{ element.text }}</span>
                            <i @click="deleteItemTodo(index)" class="fa-solid fa-trash-can text-end"></i>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
